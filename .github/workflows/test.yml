name: Test Package

on: [push]

jobs:
  test-package:
    runs-on: ubuntu-22.04
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2

      - name: 🐧 Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: v18.x
          cache: 'pnpm'

      - name: 🔍 Install dependencies
        run: pnpm install

      - name: 🔧 Build package
        run: pnpm build:integration

      - name: 🧪 Test
        run: pnpm test
        env:
          CI: true
